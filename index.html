<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="number-input" disabled type="text"/>
            <input id="res" placeholder="Ans" disabled type="text"/>   

            <div class="buttons">
                <div class="row">
                    <div onclick="handleClick(this)" class="col col-3 cal-buttons">+</div>
                    <div onclick="handleClick(this)" class="col col-3 cal-buttons">-</div>
                    <div onclick="handleClick(this)" class="col col-3 cal-buttons">*</div>
                    <div onclick="handleClick(this)" class="col col-3 cal-buttons">/</div>
                </div>
                <div class="row">
                    <div onclick="handleClick(this)" class="col col-4 cal-buttons">7</div>
                    <div onclick="handleClick(this)" class="col col-4 cal-buttons">8</div>
                    <div onclick="handleClick(this)" class="col col-4 cal-buttons">9</div>
                </div>
                <div class="row">
                    <div onclick="handleClick(this)" class="col col-4 cal-buttons">4</div>
                    <div onclick="handleClick(this)" class="col col-4 cal-buttons">5</div>
                    <div onclick="handleClick(this)" class="col col-4 cal-buttons">6</div>
                </div>
                <div class="row">
                    <div onclick="handleClick(this)" class="col col-4 cal-buttons">1</div>
                    <div onclick="handleClick(this)" class="col col-4 cal-buttons">2</div>
                    <div onclick="handleClick(this)" class="col col-4 cal-buttons">3</div>
                </div>
                <div class="row">
                    <div onclick="handleClick(this)" class="col col-4 cal-buttons">0</div>
                    <div onclick="reset()" class="col col-8 cal-buttons">Clear</div>
                </div>

            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
